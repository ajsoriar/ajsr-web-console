<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>purple-console.js demo</title>


</head>

<body>
    <b>purple-console.js demo</b>
    <script src="../src/purple-console.js"></script>
    <script>
        var counter = 1000;

        function countDown() {
            if (counter > 0) {
                setTimeout(function () {

                    //console.log(counter);
                    log("Hello world! counter: " + counter);
                    counter--;
                    countDown(counter);
                }, 100);
            }
        }
        countDown();

        var lap = 0;
        function addLap() {
            if (counter > 0) {
                setTimeout(function () {
                    lap++;
                    ajsrConsole.setLap("LAP " + lap);
                    addLap();
                }, 9000);
            } else {
                ajsrConsole.printLaps();
            }
        }
        addLap();

    </script>
</body>

</html>
